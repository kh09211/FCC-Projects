<!DOCTYPE html>
<!-- This is my FCC survey page -->
<html>
<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Survey Form</title>
  <style>
    body {
      background-color: #444;
    }
    [type="text"] {
      width: 350px;
    }
    .centerup{
      margin-left: 30%;
    }
    .box {
      /* background-color: white; */
      padding-top: 10px;
      margin-left: 15%;
      margin-right: 15%;
      padding-bottom: 10px;
      border-style: solid;
      border-width: 1px;
      border-color: white;
    }
    .makecenter {
      text-align: center;
    }
    h1, p, label {
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <h1 id="title" style="text-align: center;">Survey Form</h1><br>
    <div class="box"><br>
    <p id="description" style="text-align: center;"">Please tell us what you think!</p><br>
    <form id="survey-form" action="#" >
      <div class="centerup">            
        <label id="name-label" for="name">* Name: &nbsp <input type="text" id="name" placeholder="Enter your name here" required></label><br><br>
        <label id="email-label" for="email">* Email: &nbsp <input type="email" id="email" style="width: 350px;" placeholder="Enter your email address"required></label><br><br>
        <label id="number-label" for="number">* Age:&nbsp&nbsp&nbsp&nbsp&nbsp <input type="number" id="number" min="13" max="99" style="height: 10px;" placeholder="Enter age" required></label><br><br>
        </div>
        <div class="makecenter">
        <p> Please tell us if you are satisfied:&nbsp&nbsp
        <select id="dropdown" >
              <option value="Very satisfied">Very satisfied</option>
              <option value="Satisfied">Satisfied</option>
              <option value="Neutral">Neutral</option>
              <option value="Not satisfied">Not satisfied</option>
                                           </select></p>
                                           <p> Would you recommend to a friend? &nbsp&nbsp
                                           <label for="yes">
                                           <input type="radio" name="yesno" checked value="yes">Yes</input>
                                                                                           </label>
                                           <label for="no">
                                            <input type="radio" name="yesno" value="no">No</input>
                                                                                           </label></p>
                       <p> Things to be improved:                                                                   
                       <label for="layout">
                             <input type="checkbox" name="checker" value="layout">Layout</input>
                                        </label>   
                        <label for="Functionality">
                             <input type="checkbox" name="checker" value="funct">Functionality</input>
                                        </label>
                           </p><br>
                           <p>Would you like to tell us anything else?</p>                                                                <textarea rows="4" cols="50" placeholder="Enter comments here."></textarea>
                                           </div>
                                                                             
         <br>
         <div class="makecenter">
         <button type="submit" id="submit">SUBMIT</button></div>                                                  
      </form>
      </div>
      <br>
      <br>
  </main>
</body>
</html>
